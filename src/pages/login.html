<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <h1>Peliculas</h1>
        </header>
        <main class="container">
            <form class="form login-form">
                <h1>Iniciar sesión</h1>
                <p>Inicie sesion para continuar</p>
                <div class="input-group">
                    <input autocomplete="off" type="text" placeholder="Usuario" name="user">
                </div>
                <div class="input-group">
                    <input autocomplete="off" type="password" placeholder="Contraseña" name="password">
                </div>
                <button class="btn-style-1 login-btn">Iniciar sesión</button>
                <p class="error-message"></p>
            </form>
            <article class="container-2">
                <p>¿No tiene cuenta? <a href="/register">Registrarse</a></p>
            </article>
        </main>
        <script src="authentication/login_request.js"></script>
    </body>
</html>
